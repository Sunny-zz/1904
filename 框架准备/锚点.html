<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        width: 100%;
        height: 2000px;
        position: relative;
        margin: 0;
      }
      .box {
        width: 200px;
        height: 200px;
        background-color: #ccc;
        position: absolute;
        left: 0;
        top: 1000px;
      }
    </style>
  </head>
  <body>
    <button>锚点</button>
    <div class="box" id="xx"></div>
    <script>
      document.querySelector("button").onclick = function () {
        location.hash = "xx";
      };
    </script>
  </body>
</html>
