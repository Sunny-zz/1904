<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 二叉树广度遍历
      const arr = [
        {
          id: 1,
          label: "一级 1",
          children: [
            {
              id: 4,
              label: "二级 1-1",
              children: [
                {
                  id: 9,
                  label: "三级 1-1-1"
                }
              ]
            }
          ]
        },
        {
          id: 2,
          label: "一级 2",
          children: [
            {
              id: 5,
              label: "二级 2-1",
              children: [
                {
                  id: 10,
                  label: "三级 2-1-1"
                }
              ]
            },
            {
              id: 6,
              label: "二级 2-2",
              children: [
                {
                  id: 11,
                  label: "三级 2-2-1"
                }
              ]
            }
          ]
        },
        {
          id: 3,
          label: "一级 3",
          children: [
            {
              id: 7,
              label: "二级 3-1",
              children: [
                {
                  id: 12,
                  label: "三级 3-1-1"
                }
              ]
            },
            {
              id: 8,
              label: "二级 3-2",
              children: [
                {
                  id: 13,
                  label: "三级 3-2-1"
                }
              ]
            }
          ]
        }
      ];

      const getObj = (id, tree) => {
        const stack = [...arr];
        let currentObj;
        for (let i = 0; i < stack.length; i++) {
          currentObj = stack[i];
          if (currentObj.id === id) {
            break;
          } else {
            if (currentObj.children) {
              stack.push(...currentObj.children);
            }
          }
        }
        return currentObj;
      };
      const res = getObj(13, arr);
      console.log(res);
    </script>
  </body>
</html>
